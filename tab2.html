<h3>毕业论文</h3>
<div class="editor">
王宏宇和贾仰理（2009）在《Java面向对象程序设计》中通过丰富、实用的精选实例系统地介绍了使用Java语言进行面向对象程序设计的方法和技术，注重提高读者运用Java语言和面向对象技术解决实际问题的能力。全书共12章，内容包括面向对象程序设计概述，Java语言概述，Java语言基础，类、对象和接口，包和Java基础类，Java异常处理，Java图形用户界面设计，Applet及其应用，I/O系统，多线程编程，多媒体编程和网络编程等。
</div>
