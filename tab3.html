<h3>文献综述</h3>
<div class="editor">为了更好的适应市场需要，缓解各书店的地域限制，为消费者实现更便捷的方式，利用网上书城设计系统实现通过互联网对图书购买的相关信息进行发布及图书查询、图书介绍、图书内容浏览等功能，实现图书购买的方便、快捷、送货上门等服务。王宏宇和贾仰理（2009）在《Java面向对象程序设计》中通过丰富、实用的精选实例系统地介绍了使用Java语言进行面向对象程序设计的方法和技术，注重提高读者运用Java语言和面向对象技术解决实际问题的能力。</div>
